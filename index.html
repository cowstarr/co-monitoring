<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CO Monitoring Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f0f2f5;
      color: #333;
    }

    header {
      background-color: #111827;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-header {
      background-color: #007acc;
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: 600;
    }

    iframe {
      width: 100%;
      height: 260px;
      border: none;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>CO Monitoring Dashboard</h1>
    <p>Real-time Data from 4 MQ135 Sensors</p>
  </header>

  <section class="dashboard">
    <div class="card">
      <div class="card-header">Sensor 1</div>
      <iframe src="https://thingspeak.com/channels/2963348/charts/1?bgcolor=%23ffffff&color=%23007acc&dynamic=true&type=line"></iframe>
    </div>
    <div class="card">
      <div class="card-header">Sensor 2</div>
      <iframe src="https://thingspeak.com/channels/2963348/charts/2?bgcolor=%23ffffff&color=%23d62728&dynamic=true&type=line"></iframe>
    </div>
    <div class="card">
      <div class="card-header">Sensor 3</div>
      <iframe src="https://thingspeak.com/channels/2963348/charts/3?bgcolor=%23ffffff&color=%232ca02c&dynamic=true&type=line"></iframe>
    </div>
    <div class="card">
      <div class="card-header">Sensor 4</div>
      <iframe src="https://thingspeak.com/channels/2963348/charts/4?bgcolor=%23ffffff&color=%23ff7f0e&dynamic=true&type=line"></iframe>
    </div>
  </section>

  <footer>
    &copy; 2025 cowstarr | CO Monitoring Web Dashboard
  </footer>

</body>
</html>
